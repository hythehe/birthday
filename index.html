<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐，宝宝</title>
    <style>
        body {
            background-image: url('cake.jpg');
            background-repeat: repeat;
            background-size: 300px 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 {
            color: #f64983;
            font-size: 2.5em;
            margin-top: 20px;
            text-align: center;
        }

        .carousel,
        .video-container {
            width: 90%;
            max-width: 600px;
            position: relative;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel img {
            width: 100%;
            display: none;
            transition: opacity 1s ease-in-out;
        }

        .carousel img.active {
            display: block;
            opacity: 1;
        }

        .video-container video {
            width: 100%;
            margin-top: 10px;
            border-radius: 10px;
        }

        .heart-container {
            position: absolute;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: center;
            animation: fadeInOut 1s ease-in-out infinite;
        }

        .heart {
            width: 40px;
            height: 40px;
            background: url('heart.jpg') no-repeat center center;
            background-size: contain;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1>宝宝，生日快乐！</h1>
    <!-- 照片轮播 -->
    <div class="carousel">
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        <!-- 添加照片 -->
        <img src="happy (1).jpg" class="active">
        <img src="happy (2).jpg">
        <img src="happy (3).jpg">
        <img src="happy (4).jpg">
        <img src="happy (5).jpg">
        <img src="happy (6).jpg">
        <img src="happy (7).jpg">
        <img src="happy (8).jpg">
        <img src="happy (9).jpg">
        <img src="happy (10).jpg">
        <img src="happy (11).jpg">
        <img src="happy (12).jpg">
        <img src="happy (13).jpg">
        <img src="happy (14).jpg">
        <img src="happy (15).jpg">
        <img src="happy (16).jpg">
        <img src="happy (17).jpg">
        <img src="happy (18).jpg">
        <img src="happy (19).jpg">
        <img src="happy (20).jpg">
        <img src="happy (21).jpg">
        <img src="happy (22).jpg">
        <img src="happy (23).jpg">
        <img src="happy (24).jpg">
        <img src="happy (25).jpg">
        <img src="happy (26).jpg">
        <img src="happy (27).jpg">
        <img src="happy (28).jpg">
        <img src="happy (29).jpg">
        <img src="happy (30).jpg">
        <img src="happy (31).jpg">
        <img src="happy (32).jpg">
        <img src="happy (33).jpg">
        <img src="happy (34).jpg">
        <img src="happy (35).jpg">
    </div>

    <!-- 视频展示
    <div class="video-container">
        <video controls>
            <source src="video (2).mp4" type="video/mp4">
        </video>
        <video controls>
            <source src="video (3).mp4" type="video/mp4">
        </video>
        <video controls>
            <source src="video (4).mp4" type="video/mp4">
        </video>
    </div> -->

    <script>
        // 自动轮播照片
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }, 1000); // 每1秒切换一张照片
    </script>
</body>

</html>
